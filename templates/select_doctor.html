<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediClinic - Patient Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>


<!-- Main Dashboard Layout -->
{% include('patient_navigation.html') %}
<div class="container">

    <div class="row">
        <!-- Sidebar -->
        {% include('patient_sidebar.html') %}


        <!-- Main Content Area -->
        <div class="col-md-9 main-content">
            <!-- Content will be added here later -->
            <h3>Select a Doctor</h3>
            <form method="GET" action="{{ url_for('select_doctor') }}">
                <div class="list-group">
                    {% for doctor in doctors %}
                    <a href="{{ url_for('select_time_slot', doctor_id=doctor.id) }}"
                       class="list-group-item list-group-item-action">
                        Dr. {{ doctor.firstname }} {{ doctor.lastname }} - {{ doctor.specialization or 'General'}}
                    </a>
                    {% endfor %}
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
